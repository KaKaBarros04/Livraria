<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./imagem/logo1.png">
    <title>Login</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #444;
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
}

.login-container {
    background-color: #212121;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    width: 300px;
}

h2 {
    color: #ffffff;
    text-align: center;
    margin-bottom: 20px;
}

h5 {
    color: #ffffff;
}
form {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 5px;
    font-weight: bold;
    color: #ffffff;
}

input {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-bottom: 15px;
}

button {
    background-color: #f6ff00;
    color: #000000;
    border: none;
    border-radius: 4px;
    padding: 10px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s;
}



button:hover {
    background-color: #ffffff;
}

a {
    text-decoration: none;
    color: #f6ff00;
}





    </style>
</head>
<body>
    <header>
        <!-- Seu cabeçalho aqui -->
    </header>

    <div class="login-container">
        <h2>Entrar</h2>
        <form id="login-form">
            <label for="username">Usuário:</label>
            <input type="text" id="username" name="username" placeholder="Seu usuário..." autofocus>
            
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" placeholder="Sua senha..." required>
            
            <button type="submit">Entrar</button>

            <h5>Não tem conta? <a class="link" href="SingUp.html">Registe-se aqui!</a></h5>
        </form>
    </div>

   
        <script>
const loginForm = document.getElementById('login-form');

loginForm.addEventListener('submit', function(event) {
    event.preventDefault();
    
    const username = loginForm.username.value;
    const password = loginForm.password.value;
    
    // Aqui você pode implementar a lógica de autenticação
    // Por exemplo, verificar se o usuário e a senha estão corretos
    
    if (username === 'mcv' && password === 'maraeka') {
        alert('Login bem-sucedido!');
        // Redirecionar para a página de dashboard ou outra página após o login
        window.location.href = 'Home.html'; // Substitua pelo nome da sua página principal
    } else {
        alert('Usuário ou senha incorretos. Tente novamente.');
    }
});


    </script>
      <footer>

    </footer>
</body>
</html>
